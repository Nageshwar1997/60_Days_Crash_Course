<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style></style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const reactRoot = ReactDOM.createRoot(rootElement);

      const Task1 = () => {
        return (
          <div>
            <p
              style={{
                backgroundColor: "black",
                color: "white",
                fontSize: "48px",
              }}
            >
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi rem
              quo voluptatum consequuntur delectus officia asperiores, odio quae
              autem sint possimus, expedita nisi sequi ipsum eos aliquam
              pariatur atque blanditiis.
            </p>
          </div>
        );
      };

      const Task2 = (props) => {
        const theme = props.theme;

        const styles = {
          backgroundColor: theme === "dark" ? "black" : "white",
          color: theme === "dark" ? "white" : "black",
          fontSize: "48px",
        };
        return (
          <div>
            <p style={styles}>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, quis
              neque delectus voluptate rerum ullam minus nam esse explicabo
              eligendi, reprehenderit reiciendis deserunt praesentium aperiam
              nihil iure mollitia quae placeat.
            </p>
          </div>
        );
      };
      const App = () => {
        return (
          <div>
            <Task1 />
            <Task2 theme={"light"} />
            <Task2 theme={"dark"} />
          </div>
        );
      };

      reactRoot.render(<App />);
    </script>
  </body>
</html>
