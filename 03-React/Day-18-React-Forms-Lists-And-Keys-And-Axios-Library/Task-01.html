<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const users = [
        {
          id: 1,
          name: "John",
          age: 23,
          gender: "male",
          email: "atuny0@sohu.com",
          image: "https://placehold.co/400",
        },
        {
          id: 2,
          name: "Terry",
          age: 50,
          gender: "male",
          email: "terry@sohu.com",
          image: "https://placehold.co/400",
        },
        {
          id: 3,
          name: "Jane",
          age: 25,
          gender: "female",
          email: "jane@sohu.com",
          image: "https://placehold.co/400",
        },
      ];
      function UserCard(props) {
        const { id, name, age, gender, email, image } = props;

        return (
          <div
            style={{
              padding: "5px",
              border: "1px solid black",
              textAlign: "center",
            }}
          >
            <img width="200px" src={image} alt={name} />
            <p>Id: {id}</p>
            <p>Name: {name}</p>
            <p>Age: {age}</p>
            <p>Gender: {gender}</p>
            <p>Email:{email}</p>
          </div>
        );
      }

      function App() {
        return (
          <div
            style={{
              display: "grid",
              gridTemplateColumns: "repeat(3,1fr)",
              gap: "10px",
            }}
          >
            {users.map((user, i) => (
              <UserCard key={i} {...user} />
            ))}
          </div>
        );
      }

      let rootElement = document.getElementById("root");
      ReactDOM.createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
