<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your Greeting component code will go here

    // Define the Greeting component
    function Greeting(props) {
      // Destructure props to get message and name
      const { message, name } = props;
      // Render a paragraph element with the message and name
      return (
        <p>
          {message} {name}.
        </p>
      );
    }

    // Get the root element
    const root = document.getElementById("root");

    // Render the Greeting component with props onto the root element
    ReactDOM.render(<Greeting message="Hello" name="Alice" />, root);
  </script>
</html>
