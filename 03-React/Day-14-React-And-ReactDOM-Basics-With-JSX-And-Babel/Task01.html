<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create UI With React API</title>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // 1. Vanilla JavaScript Task: Create a `<div>` element with the class "greeting" and the text "Hello, world!" using vanilla JavaScript. Append this element to the body of your HTML document.

      let rootElement = document.getElementById("root");

      let element = document.createElement("div");

      element.className = "greeting";

      element.textContent = "Hello, world!";

      rootElement.appendChild(element);
    </script>
  </body>
</html>
