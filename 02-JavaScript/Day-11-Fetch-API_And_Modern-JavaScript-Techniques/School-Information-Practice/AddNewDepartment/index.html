  </head>
  <body>
    <div id="root">
      <header>
        <nav>

      <div id="container">
        <form>
          <label>Department Name</label>
          <input
          type="text"
          id="departmentName"
          placeholder="Enter Department Name"
          required
          />
          <label>Teachers Count</label>
          <input type="number" id="teacherCount" placeholder="Enter Teacher Count" required />
          <label>Students Count</label>
          <input type="number" id="studentCount" placeholder="Enter Student Count" required />
          <input type="submit" value="Add Department" />
        </form>
        <table>
          <thead>
            <tr>
              <th>S.N</th>
              <th>Department</th>
              <th>Teachers</th>
              <th>Students</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
