  <body>
    Promise 01
  </body>
  <script>
    let myPromise1 = new Promise(function (resolve, reject) {});

    // console.log(myPromise1); // pending

    let myPromise2 = new Promise(function (resolve, reject) {
      let flag = true;
      if (flag) {
        resolve("Promise Resolved");
      } else {
        reject("Promise Rejected");
      }
    })
      // .then(function (res) {
      //   console.log(res);
      // })
      // .catch(function (err) {
      //   console.log(err);
      // });

    let myPromise3 = new Promise(function (resolve, reject) {
      let flag = true;
      if (flag) {
        resolve("Promise Resolved");
      } else {
        reject("Promise Rejected");
      }
    })
      .then(function (res) {
        console.log(res);
      })
      .catch(function (err) {
        console.log(err);
      }).finally(function () {
        // it is always executed but it is not dependent on the result of the promise
        // it is optional to use
        console.log("Finally block called both resolve and reject");
      })
  </script>
</html>
