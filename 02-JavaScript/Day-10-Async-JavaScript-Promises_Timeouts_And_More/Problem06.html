  <script>
    function getData(callbackRead) {
      setTimeout(() => {
        let data = [{ name: "Nageshwar", matches: 125 }];
        callbackRead(data);
      }, 4000);
    }

    function readData(arr, callbackPrint) {
      setTimeout(() => {
        callbackPrint(arr[0]);
      },2000)
    }

    function printData(value) {
      console.log(value);
    }

    getData((data)=>{
      readData(data, printData);
    });

    // Know more about it please refer Promise02.html
  </script>
