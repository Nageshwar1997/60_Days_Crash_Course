<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
</head>
<body>
    <h1>Callback Hell</h1>
</body>
<script>

    function getData(cb) {
        setTimeout(() => {
            let data = [{name:"Nageshwar", matches:125}]
            cb(data);
        },4000)
    }

    function readData(arr, callbackPrint) {
        setTimeout(() => {
            let arrValue = arr[0].name
            callbackPrint(arrValue);
        }, 2000);
    }

    function printData(value) {
        console.log(value, "Hello");
    }

    getData(function(arr){
        readData(arr, printData);
    });
</script>
</html>
