<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tryCatch</title>
  </head>
  <body>
    <h1>tryCatch</h1>
  </body>
  <script>
    async function getData() {
      try {
        let resp = await fetch("https://jsonplaceholder.typicode.com/to");
        const data = await resp.json();
        // console.log(data); // it will return an object

        return data;
      } catch (error) {
        console.log(error);
      }
    }

    function printData() {
      //   console.log(getData()); // it will return a promise

      getData().then((data) => {
        console.log(data); // it will return an object
      });
    }

    printData();
  </script>
</html>
