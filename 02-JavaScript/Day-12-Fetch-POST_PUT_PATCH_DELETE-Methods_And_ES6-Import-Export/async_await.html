<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async Await</title>
  </head>
  <body>
    <h1>async Await</h1>
  </body>
  <script>
    // Function to get data asynchronously using async/await
    async function getData1() {
      // Fetch data from URL
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/todos/1"
      );
      // Convert response to JSON format
      const data = await response.json();
      // Log the retrieved data
      console.log(data);
    }
    // Call the function to get data for todo 1
    getData1();

    // Arrow function to get data asynchronously using async/await
    const getData2 = async () => {
      // Fetch data from URL
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/todos/2"
      );
      // Convert response to JSON format
      const data = await response.json();
      // Log the retrieved data
      console.log(data);
    };
    // Call the function to get data for todo 2
    getData2();

    // Function expression to get data asynchronously using async/await
    const getData3 = async function () {
      // Fetch data from URL
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/todos/3"
      );
      // Convert response to JSON format
      const data = await response.json();
      // Log the retrieved data
      console.log(data);
    };
    // Call the function to get data for todo 3
    getData3();
  </script>
</html>
